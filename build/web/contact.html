*{
  margin: 0;
  padding: 0;
  user-select: none;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
nav{
	position: fixed;
	height: 80px;
	width: 100%;
	top: 0;
	left: 0;
  background: rgba(0,0,0,0.3);
}
nav:after{
  content: '';
  clear: both;
  display: table;
}
nav .logo{
  width: 90px;
  height: 80px;
  float: left;
  font-size: 30px;
}
nav ul{
  float: right;
  margin-right: 50px;
  list-style: none;
  position: relative;
}
nav ul li{
  float: left;
  display: inline-block;
  /* background: rgba(0,0,0,0.3); */
  margin: 0 5px;
}
nav ul li a{
  color: white;
  line-height: 70px;
  text-decoration: none;
  font-size: 18px;
  padding: 8px 15px;
}
nav ul li a:hover{
  color: #DC143C;
  border-radius: 5px;
  box-shadow:  0 0 5px #DC143C,
               0 0 10px #DC143C;
}
nav ul ul li a:hover{
  box-shadow: none;
}
nav ul ul{
  position: absolute;
  top: 90px;
  border-top: 5px solid #DC143C;
  opacity: 0;
  visibility: hidden;
  transition: top .3s;
}
nav ul ul ul{
  border-top: none;
}
nav ul li:hover > ul{
  top: 70px;
  opacity: 1;
  visibility: visible;
}
nav ul ul li{
  position: relative;
  margin: 10px;
  width: 180px;
  float: none;
  display: list-item;
  border-bottom: rgba(0,0,0,0.3);
}
nav ul ul li a{
  line-height: 40px;
}
nav ul ul ul li{
  position: relative;
  top: -60px;
  left: 150px;
}
.show{
  display: none;
}

body {font-family: Arial, Helvetica, sans-serif;
 background: url(css/dash.jpg) no-repeat;

input[type=submit] {

input[type=submit]:hover {
